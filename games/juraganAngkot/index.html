<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juragan Angkot | Aplikasi Sederhana Pengelolaan Penumpang dan Kas Sopir Angkot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" align="center">
        <h1>Juragan Angkot</h1>
        <p>Aplikasi Sederhana Pengelolaan Penumpang dan Kas Sopir Angkot</p>
        <hr>

        <div class="container status">
            <label>Kas Sopir:</label>
            <input type="text" id="kas_sopir" value="Rp0" disabled>
            <label>Status Penumpang:</label>
            <input type="text" id="penumpang" name="penumpang" value="0 Penumpang" disabled>
        </div>

        <table class="angkot" border="1">
            <tr>
                <td class="booked">SOPIR</td>
                <td class="tempat-duduk">1</td>
                <td class="tempat-duduk">2</td>
                <td class="tempat-duduk">3</td>
                <td class="tempat-duduk">4</td>
            </tr>
            <tr>
                <td class="tempat-duduk">5</td>
            </tr>
            <tr>
                <td class="tempat-duduk">6</td>
                <td id="pintu"></td>
                <td class="tempat-duduk">7</td>
                <td class="tempat-duduk">8</td>
                <td class="tempat-duduk">9</td>
            </tr>
        </table>

        <button id="naik">NAIK</button>
        <button id="turun">TURUN</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
